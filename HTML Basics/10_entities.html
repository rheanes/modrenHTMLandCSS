<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entities</title>
</head>
<body>
  <!-- Non breaking space -->
  <p>Hello my name is &nbsp; Rob</p>
  <!-- greater than and less than -->
  <p> 5 &gt; 2</p>
  <!-- copyright -->
  <p>&copy;</p>
  <!-- currency -->
  <p>&cent;</p>
  <p>&yen;</p>
  <!-- card suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>

  <!-- code -->
  <code>
    <kbd>ctrl + s</kbd>
  </code>
</body>
</html>
