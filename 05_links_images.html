<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- extrernal link -->
  <a href="https://google.com">Click for Google!</a>
  <!-- shift alt down will copy current line down -->
  <br>
  <a href="https://google.com" target="_blank">Click for Google!</a>
  <!-- alt+ arrow will move the current line somewhere. -->
  

  <!-- internal links -->
  <p>
    <a href="/04_typography.html">typography page</a>
  </p>
  <!-- Local Images -->
  <p>
    <img src="/images/sample.jpg" alt="Image could not be displayed for some reason!">
  </p>
  <!-- remote images -->
  <!-- source.unsplash.com -->
  <img src="https://source.unsplash.com/400x400/?technology" alt="">
</body>
</html>
